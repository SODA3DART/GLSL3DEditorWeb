
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time GLSL Shader Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-glsl.min.js"></script>
  <style>
    /* Minimal PrismJS theme using Tailwind-like colors for GLSL */
    /* Using hex codes from Tailwind's default palette for consistency */
    code[class*="language-"],
    pre[class*="language-"] {
      color: #d1d5db; /* gray-300 */
      background: none;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      font-size: 1em;
      text-align: left;
      white-space: pre;
      word-spacing: normal;
      word-break: normal;
      word-wrap: normal;
      line-height: 1.5;
      -moz-tab-size: 4;
      -o-tab-size: 4;
      tab-size: 4;
      -webkit-hyphens: none;
      -moz-hyphens: none;
      -ms-hyphens: none;
      hyphens: none;
    }

    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: #6b7280; /* gray-500 */
    }

    .token.punctuation {
      color: #9ca3af; /* gray-400 */
    }

    .token.property,
    .token.tag,
    .token.constant,
    .token.symbol,
    .token.deleted {
      color: #f87171; /* red-400 */
    }

    .token.boolean,
    .token.number {
      color: #facc15; /* yellow-400 */
    }

    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin,
    .token.inserted {
      color: #a3e635; /* lime-400 */
    }
    
    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string,
    .token.variable {
      color: #60a5fa; /* blue-400 */
    }

    .token.atrule,
    .token.attr-value,
    .token.function,
    .token.class-name {
      color: #c084fc; /* purple-400 */
    }

    .token.keyword {
      color: #fb923c; /* orange-400 */
    }

    .token.regex,
    .token.important {
      color: #f472b6; /* pink-400 */
    }

    .token.important,
    .token.bold {
      font-weight: bold;
    }
    .token.italic {
      font-style: italic;
    }

    .token.entity {
      cursor: help;
    }
    /* For react-simple-code-editor to make textarea transparent */
    .code-editor_textarea {
        background-color: transparent !important;
        caret-color: #f3f4f6 !important; /* gray-100 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-draggable": "https://esm.sh/react-draggable@^4.4.6",
    "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@^0.14.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
